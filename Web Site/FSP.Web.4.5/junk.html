<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>LATATrax | Dispatch</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">   
    <meta name="viewport" content="width=device-width" />

    <script src="Scripts/modernizr-2.6.2.js"></script>
    <link href="Content/bootstrap232/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-timepicker.css" rel="stylesheet" />


    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bootstrap-timepicker.js"></script>

    
    <script>
        $(function () {

            $('.timerpicker').timepicker({
                minuteStep: 1,
                showSeconds: false,
                showMeridian: false
            });

        })
    </script>

</head>
<body>
  
       <div class="input-append bootstrap-timepicker">
            <input type="text" class="input-small timerpicker" />
            <span class="add-on"><i class="fa fa-calendar"></i></span>
        </div>

</body>
