<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LATATrax Early Roll In</title>
    <link rel="stylesheet" type="text/css" href="css/ClientCSS.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css" />
    <script src="scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-fallr-1.3.min.js" type="text/javascript"></script>
    <script src="scripts/GlobalData.js" type="text/javascript"></script>
    <script src="scripts/EarlyRollIn.js" type="text/javascript"></script>
</head>
<body>
    <header>LATATrax Status Exception Report</header>
    <div class="padDiv">
        <h2><span>Please explain your&nbsp;</span><span id='exceptionType'></span><span>&nbsp;exception</span></h2>
    </div>
    <div>
        <div class="leftClass"><label class="early">Enter date/time</label></div>
        <div class="rightClass"><input type="text" id="txtDateStamp" /></div>
        <div class="clear"></div>
    </div>
    <div>
        <div class="leftClass"><label class="early">Enter CHP Log Number</label></div>
        <div class="rightClass"><input type="text" id="txtLogNumber" /></div>
        <div class="clear"></div>
    </div>
    <div>
        <div class="leftClass"><label class="early">Enter comments</label></div>
        <div class="rightClass"><textarea rows="1" class="commentArea" id="txtComments"></textarea></div>
        <div class="clear"></div>
    </div>
    <br />
    <div>
        <div class="leftClass"><label>&nbsp;</label></div>
        <div class="rightClass"><input type="button" id="btnComment" value="Post" class="eriButton" /><input type="button" id="btnCancel" value="Cancel" class="eriButton" /></div>
        <div class="clear"></div>
    </div>
</body>
</html>
