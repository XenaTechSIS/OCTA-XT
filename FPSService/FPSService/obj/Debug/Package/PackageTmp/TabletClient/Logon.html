<!DOCTYPE HTML>
<html>
	<head>
		<title>LATATrax Client Logon Screen</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/ClientCSS.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquery-fallr-1.3.css" />
		<script src="scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="scripts/GlobalData.js" type="text/javascript"></script>
		<script src="scripts/LogonScript.js" type="text/javascript"></script>
        <script src="scripts/jquery-fallr-1.3.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header>LATATrax Logon</header>
		<div id="logo" class="LATALogo">
	        <img src="images/LATAShort.jpg" alt="LATA Logo" class="lataLogo"/>
		</div>
		<div id="error"><label id="errLabel"></label></div>
		<form class="box login">
		<fieldset class="boxBody">
			<label>Enter your FSPID</label>
			<input type="text" id="txtFSPID" class="txtLogon" tabindex="1"/>
			<label>Enter your password</label>
			<input type="password" id="txtPassword" class="txtLogon" tabindex="2"/>
            <label for="selBeats">Select your beat</label>
            <select id="selBeats" class="bigSel"></select>
            <div class="thinPad">
                <center>
			        <input type="button"  class="lrgButton" value="Logon" id="btnLogon"/>
                </center>
            </div>
		</fieldset>
		</form>
		<footer>&copy 2012, Los Alamos Technical Associates, Inc</footer>
	</body>
</html>
